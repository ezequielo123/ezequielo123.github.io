<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Piedra, Papel o Tijera</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">Usuario</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
      <br>
      <span id="draw-score">0</span>
    </div>

    <div class="result">
      <h3>Papel envuelve a la roca. Ganaste!</h3>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/piedra.png" alt="piedra">
      </div>
      <div class="choice" id="p">
        <img src="images/papel.png" alt="papel">
      </div>
      <div class="choice" id="s">
        <img src="images/tijera.png" alt="tijera">
      </div>
    </div>

    <p id="action-message">Make your move!</p>
    <script src="js/app.js"></script>
  </body>
</html>
